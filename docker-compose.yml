version: "3.9"

services:
  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  app:
    build: .
    container_name: rag-app
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    depends_on:
      - ollama
    environment:
      - LANGCHAIN_TRACING_V2=false
      - LANGCHAIN_API_KEY=not-needed
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  ollama_data:
